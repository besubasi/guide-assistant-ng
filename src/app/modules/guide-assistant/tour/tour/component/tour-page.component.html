<div class="grid">
    <div class="col-12">
        <p-card>

            <ng-template pTemplate="header">
                <ui-page-title title="Turlar" [pageCode]="pageCode"
                               [showBack]="false"></ui-page-title>
            </ng-template>

            <p-toolbar toolbar class="flex justify-content-end" styleClass="pr-0 pl-0 pt-0">
                <div>
                    <button [id]="'add'" pButton [label]="'Ekle'" class="mr-2" (click)="onAdd()">

                    </button>
                    <button [id]="'copy'" pButton [label]="'Kopyala'" class="mr-2 p-button-outlined" (click)="onCopy()"
                            [disabled]="!selection">

                    </button>
                    <button [id]="'edit'" pButton [label]="'Düzenle'" class="mr-2 p-button-outlined" (click)="onEdit()"
                            [disabled]="!selection">

                    </button>
                    <button [id]="'delete'" pButton [label]="'Sil'" class="mr-2 p-button-outlined" (click)="onDelete()"
                            [disabled]="!selection">

                    </button>
                </div>
            </p-toolbar>

            <p-table
                dataKey="id"
                styleClass="p-datatable-striped"
                selectionMode="single"
                [id]="pageCode + '_list'"
                [value]="list"
                [paginator]="true"
                [rows]="10"
                [rowsPerPageOptions]="[10, 25, 50]"
                [totalRecords]="list?.length"
                [(selection)]="selection"
            >
                <ng-template pTemplate="header">
                    <tr>
                        <th pSortableColumn="code" style="width: 10%">
                            Kodu
                            <p-sortIcon field="code"></p-sortIcon>
                        </th>
                        <th pSortableColumn="name" style="width: 15%">
                            Adı
                            <p-sortIcon field="name"></p-sortIcon>
                        </th>
                        <th pSortableColumn="companyCode" style="width: 15%">
                            Şirket
                            <p-sortIcon field="companyCode"></p-sortIcon>
                        </th>
                        <th pSortableColumn="tourTypeCode" style="width: 10%">
                            Tur Tipi
                            <p-sortIcon field="tourTypeCode"></p-sortIcon>
                        </th>
                        <th pSortableColumn="tourCategoryCode" style="width: 10%">
                            Kategori
                            <p-sortIcon field="tourCategoryCode"></p-sortIcon>
                        </th>
                        <th pSortableColumn="day" style="width: 10%">
                            Gün
                            <p-sortIcon field="day"></p-sortIcon>
                        </th>
                        <th pSortableColumn="premierContentUrl" style="width: 20%">
                            Vitrin İçerik Url
                            <p-sortIcon field="premierContentUrl"></p-sortIcon>
                        </th>
                        <th pSortableColumn="active" style="width: 10%">
                            Aktif
                            <p-sortIcon field="active"></p-sortIcon>
                        </th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-item>
                    <tr [pSelectableRow]="item">
                        <td style="width: 10%">{{ item.code }}</td>
                        <td style="width: 15%">{{ item.name }}</td>
                        <td style="width: 15%">{{ item.companyName }}</td>
                        <td style="width: 10%">{{ item.tourTypeName }}</td>
                        <td style="width: 10%">{{ item.tourCategoryName }}</td>
                        <td style="width: 10%">{{ item.day }}</td>
                        <td style="width: 20%">{{ item.premierContentUrl }}</td>
                        <td style="width: 10%">
                            <ui-active-inactive-tags [tagValue]="item.active"></ui-active-inactive-tags>
                        </td>
                    </tr>
                </ng-template>
                <ng-template pTemplate="emptymessage">
                    <tr>
                        <td [attr.colspan]="8">Kayıt Bulunamadı</td>
                    </tr>
                </ng-template>
            </p-table>

        </p-card>
    </div>
</div>

<ui-sidebar [display]="formMode !== FormMode.NONE">
    <div>
        <div class="grid">
            <ui-page-title class="col" title="Tur"></ui-page-title>
        </div>
        <form [formGroup]="form" [id]="'formTipi'">
            <div class="p-fluid formgrid grid">

                <div class="col-12 mt-2">
                    <label htmlFor="code">Adı</label>
                    <input pInputText id="code" type="text" formControlName="code"/>
                </div>

                <div class="col-12 mt-2">
                    <label htmlFor="name">Adı</label>
                    <input pInputText id="name" type="text" formControlName="name"/>
                </div>

                <div class="col-12">
                    <label htmlFor="companyId">Şirket</label>
                    <p-dropdown
                        [id]="'companyId'"
                        [options]="companyList"
                        [optionValue]="'id'"
                        [optionLabel]="'name'"
                        [placeholder]="'Seçiniz'"
                        (onChange)="onChangeCompany()"
                        formControlName="companyId"
                        class="form-control"
                    >
                    </p-dropdown>
                </div>

                <div class="col-12 mt-2">
                    <label htmlFor="tourTypeId">Tur Tipi</label>
                    <p-dropdown
                        [id]="'tourTypeId'"
                        [options]="tourTypeList"
                        [optionValue]="'id'"
                        [optionLabel]="'name'"
                        [placeholder]="'Seçiniz'"
                        formControlName="tourTypeId"
                        class="form-control"
                    >
                    </p-dropdown>
                </div>

                <div class="col-12 mt-2">
                    <label htmlFor="day">Gün</label>
                    <p-inputNumber id="day" formControlName="day" mode="decimal" [showButtons]="true" [min]="1"
                                   [max]="100">
                    </p-inputNumber>
                </div>

                <div class="col-12 mt-2">
                    <label htmlFor="premierContentUrl">Adı</label>
                    <input pInputText id="premierContentUrl" type="text" formControlName="premierContentUrl"/>
                </div>

                <div class="col-12 mt-2">
                    <div class="field-checkbox">
                        <p-checkbox id="active" formControlName="active" binary="true" label="Aktif"></p-checkbox>
                    </div>
                </div>
            </div>

            <div class="ui-form-footer-buttons-wrapper">
                <hr/>
                <p-toolbar styleClass="pb-0 pr-2" class="flex justify-content-end">
                    <div class="mr-2">
                        <button
                            pButton
                            [id]="'cancel'"
                            type="button"
                            label="Vazgeç"
                            class="p-button-text ml-2"
                            (click)="onCancel()"
                        ></button>
                    </div>

                    <div>
                        <button
                            pButton
                            [id]="'save'"
                            [type]="'button'"
                            label="Kaydet"
                            class="ml-2"
                            (click)="onSave()"
                        ></button>
                    </div>

                </p-toolbar>
            </div>

        </form>
    </div>
</ui-sidebar>
