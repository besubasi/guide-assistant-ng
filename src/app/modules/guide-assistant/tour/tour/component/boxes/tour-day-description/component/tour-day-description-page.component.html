<div class="grid grid-nogutter">
    <div class="col-12">

        <p-toolbar toolbar class="flex justify-content-end" styleClass="pr-0 pl-0 pt-0">
            <div>
                <button [id]="'add'" pButton [label]="'Ekle'" class="mr-2" (click)="onAdd()">

                </button>
                <button [id]="'copy'" pButton [label]="'Kopyala'" class="mr-2 p-button-outlined" (click)="onCopy()"
                        [disabled]="!selection">

                </button>
                <button [id]="'edit'" pButton [label]="'Düzenle'" class="mr-2 p-button-outlined" (click)="onEdit()"
                        [disabled]="!selection">

                </button>
                <button [id]="'delete'" pButton [label]="'Sil'" class="mr-2 p-button-outlined" (click)="onDelete()"
                        [disabled]="!selection">

                </button>
            </div>
        </p-toolbar>

        <p-table
            dataKey="id"
            styleClass="p-datatable-striped"
            selectionMode="single"
            [id]="pageCode + '_list'"
            [value]="list"
            [paginator]="true"
            [rows]="10"
            [rowsPerPageOptions]="[10, 25, 50]"
            [totalRecords]="list?.length"
            [(selection)]="selection"
        >
            <ng-template pTemplate="header">
                <tr>
                    <th style="width: 10%"> Gün</th>
                    <th style="width: 90%"> Açıklama</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-item>
                <tr [pSelectableRow]="item">
                    <td style="width: 10%">{{ item.dayNumber }}</td>
                    <td style="width: 90%">{{ item.description }}</td>
                </tr>
            </ng-template>
            <ng-template pTemplate="emptymessage">
                <tr>
                    <td [attr.colspan]="2">Kayıt Bulunamadı</td>
                </tr>
            </ng-template>
        </p-table>

    </div>
</div>


<ui-sidebar [display]="formMode !== FormMode.NONE">
    <div>
        <div class="grid">
            <ui-page-title class="col" title="Tur Tipi"></ui-page-title>
        </div>
        <form [formGroup]="form" [id]="'formTipi'">
            <div class="p-fluid formgrid grid">

                <div class="col-12 mb-2">
                    <label htmlFor="dayNumber">Gün</label>
                    <p-inputNumber id="dayNumber" formControlName="dayNumber" mode="decimal" [showButtons]="true"
                                   [min]="1"
                                   [max]="100">
                    </p-inputNumber>
                </div>
                <div class="col-12">
                    <label htmlFor="description">Açıklama</label>
                    <textarea id="description" formControlName="description" [rows]="10" [cols]="25"
                              pInputTextarea autoResize="autoResize"></textarea>

                    <!--
                                        <p-editor id="description" formControlName="description"
                                                  [style]="{ height: '320px' }">
                                            <ng-template pTemplate="header">
                                                <span class="ql-formats">
                                                    <button type="button" class="ql-bold" aria-label="Bold"></button>
                                                    <button type="button" class="ql-italic" aria-label="Italic"></button>
                                                    <button type="button" class="ql-underline" aria-label="Underline"></button>
                                                </span>
                                            </ng-template>
                                        </p-editor>
                    -->
                </div>
            </div>

            <div class="ui-form-footer-buttons-wrapper">
                <hr/>
                <p-toolbar styleClass="pb-0 pr-2" class="flex justify-content-end">
                    <div class="mr-2">
                        <button
                            pButton
                            [id]="'cancel'"
                            type="button"
                            label="Vazgeç"
                            class="p-button-text ml-2"
                            (click)="onCancel()"
                        ></button>
                    </div>

                    <div>
                        <button
                            pButton
                            [id]="'save'"
                            [type]="'button'"
                            label="Kaydet"
                            class="ml-2"
                            (click)="onSave()"
                        ></button>
                    </div>

                </p-toolbar>
            </div>

        </form>
    </div>
</ui-sidebar>
