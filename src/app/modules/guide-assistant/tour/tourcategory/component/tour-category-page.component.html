<div>
    <h5>Turlar</h5>

    <app-tour-category-list (onRowSelectEvent)="onRowSelect()" (onRowUnselectEvent)="onRowUnselect()">
        <p-toolbar toolbar class="flex justify-content-end" styleClass="pr-0 pl-0 pt-0">
            <div>
                <button [id]="'add'" pButton [label]="'Ekle'" class="mr-2" (click)="onAdd()">
                    <i class="material-icons">add</i>
                </button>
                <button [id]="'copy'" pButton [label]="'Kopyala'" class="mr-2 p-button-outlined" (click)="onCopy()"
                        [disabled]="!selectedModel">
                    <i class="material-icons">content_copy</i>
                </button>
                <button [id]="'edit'" pButton [label]="'Düzenle'" class="mr-2 p-button-outlined" (click)="onEdit()"
                        [disabled]="!selectedModel">
                    <i class="material-icons">edit</i>
                </button>
                <button [id]="'delete'" pButton [label]="'Sil'" class="mr-2 p-button-outlined" (click)="onDelete()"
                        [disabled]="!selectedModel">
                    <i class="material-icons">delete_outline</i>
                </button>
            </div>
        </p-toolbar>
    </app-tour-category-list>

    <div class="card" *ngIf="formMode !== FormMode.NONE">
        <form [formGroup]="form" [id]="'form'">
            <div class="grid">
                <h5>Tur Kategori Formu</h5>
                <p-divider></p-divider>
            </div>
            <div class="p-fluid formgrid grid">
                <div class="field">
                    <label htmlFor="code">Kod</label>
                    <input pInputText id="code" type="text" formControlName="code"/>
                </div>
                <div class="field">
                    <label htmlFor="name">Tanım</label>
                    <input pInputText id="name" type="text" formControlName="name"/>
                </div>
            </div>
        </form>
        <div class="right-element flex flex-wrap gap-2">
            <button pButton pRipple type="button" label="Vazgeç" class="p-button-outlined p-button-secondary"
                    (click)="onBack()"></button>

            <button pButton pRipple type="button" label="Kaydet" class="p-button-raised"
                    icon="pi pi-check"
                    [disabled]="form.invalid"
                    (click)="onSave()"></button>
        </div>
    </div>
</div>
