<div class="grid grid-nogutter">
    <div class="col-12">

        <form [formGroup]="form" [id]="'formTourDescription'">
            <div class="p-fluid formgrid grid">
                <div class="col-12">
                    <label for="descriptionFirst">Açıklama</label>
                    <p-editor id="descriptionFirst" formControlName="descriptionFirst"
                              [style]="{ height: '150px' }"></p-editor>
                </div>
                <div class="col-12">
                    <label for="descriptionSecond">Ekstra Bilgi</label>
                    <p-editor id="descriptionSecond" formControlName="descriptionSecond"
                              [style]="{ height: '150px' }"></p-editor>
                </div>
            </div>
        </form>

        <ui-form-footer-buttons [form]="form" [idPrefix]="pageCode" [showSave]="true"
                                (onSave)="onSave()"></ui-form-footer-buttons>

    </div>
</div>
