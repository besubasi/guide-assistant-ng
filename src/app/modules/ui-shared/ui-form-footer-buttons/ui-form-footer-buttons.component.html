<div class="ui-form-footer-buttons-wrapper">
    <hr/>
    <p-toolbar styleClass="pb-0 pr-2" class="flex justify-content-end">
        <ng-container *ngIf="customContent">
            <ng-content></ng-content>
        </ng-container>

        <div *ngIf="showRemove">
            <button
                pButton
                id="{{ idPrefix + '_delete' }}"
                type="button"
                label="Sil"
                class="p-button-danger p-button-text ml-2"
                (click)="handleRemove()"
                [disabled]="removeButtonDisabled"
            ></button>
        </div>

        <div class="mr-2" *ngIf="showCancel">
            <button
                pButton
                id="{{ idPrefix + '_cancel' }}"
                type="button"
                label="Vazgeç"
                class="p-button-text ml-2"
                (click)="handleCancel()"
                [disabled]="cancelButtonDisabled"
            ></button>
        </div>

        <div *ngIf="showSave">
            <button
                pButton
                id="{{ idPrefix + '_save' }}"
                [type]="enterSubmit ? 'submit' : 'button'"
                label="{{ saveButtonLabel ? saveButtonLabel : 'Kaydet' }}"
                class="ml-2"
                (click)="handleSave()"
                [loading]="loadingSave()"
                [disabled]="saveButtonDisabled"
            ></button>
        </div>

        <div *ngIf="showChoose">
            <button
                pButton
                id="{{ idPrefix + '_choose' }}"
                [type]="enterSubmit ? 'submit' : 'button'"
                label="Seç"
                class="ml-2"
                (click)="handleChoose()"
                [disabled]="chooseButtonDisabled"
            ></button>
        </div>

        <div *ngIf="showNext">
            <button
                pButton
                id="{{ idPrefix + '_next' }}"
                [type]="enterSubmit ? 'submit' : 'button'"
                label="Devam"
                class="ml-2"
                (click)="handleNext()"
                [loading]="loadingNext()"
                [disabled]="nextButtonDisabled"
            ></button>
        </div>

        <div *ngIf="showOk">
            <button
                pButton
                id="{{ idPrefix + '_ok' }}"
                [type]="enterSubmit ? 'submit' : 'button'"
                label="Tamam"
                class="ml-2"
                (click)="handleOk()"
                [loading]="loadingOk()"
                [disabled]="okButtonDisabled"
            ></button>
        </div>

        <div *ngIf="showEdit">
            <button
                pButton
                id="{{ idPrefix + '_edit' }}"
                type="button"
                label="Düzenle"
                class="p-button-text ml-2"
                (click)="handleEdit()"
                [disabled]="editButtonDisabled"
            ></button>
        </div>

    </p-toolbar>
</div>
