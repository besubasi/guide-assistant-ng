<div class="ui-empty-state-wrapper flex justify-content-center align-items-center flex-column py-6">
    <i class="icon-wrapper material-icons-outlined"> inbox </i>
    <h4>{{ mainTitleText }}</h4>
    <span>{{ subTitleText }}</span>
    <button pButton [disabled]="!isDisabledButton" [label]="saveButtonLabel" class="mt-4" (click)="addHandler()"
            *ngIf="showSaveButton">
        <i class="material-icons">add</i>
    </button>
</div>
