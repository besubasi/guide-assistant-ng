<div class="ui-page-header grid">
    <div class="col flex">
        <ng-container *ngIf="showBack">
            <button [id]="pageCode + '_back_button'" pButton type="button" (click)="goBack()"
                    class="p-button p-button-text btn-icon-only mr-2">
                <i class="material-icons big-icon"> arrow_back </i>
            </button>
        </ng-container>
        <h1>{{ title }}</h1>
    </div>
</div>
